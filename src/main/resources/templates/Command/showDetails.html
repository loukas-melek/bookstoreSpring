<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Books Bought</title>
</head>
<body>
<section layout:fragment="content">



	<div class="container my-5">
		
		<div class="card">
		
			<div class="card-body"> 
				<div th:switch="${books}" class="container my-5">
					<div class="col-12 mx-0">
						<h2 th:case="null">No Books in the Commands!</h2>
						<div th:case="*">
							
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr style="text-align:center;">
										<th>Picture</th>
										<th>Title</th>
										<th>Price</th>
										<td>Quantity</td>
									</tr>
								</thead>
								<tbody style="text-align:center;">
									<tr th:each="book : ${books}">
										<td ><img alt="Image" th:src="@{'/uploads/'+${book.key.picture}}" width="50" height="50"/></td>
										<td th:text="${book.key.title}"></td>
										<td th:text="${book.key.price}"></td>
										<td th:text="${book.value}"></td>
									</tr>
								</tbody>
							</table>
							<br>
							 <form  th:action="@{/command/listt}">
                        <button style="text-align:center" type="submit" class="btn btn-lg btn-light btn-block" ><i class="menu-icon mdi mdi-arrow-left-bold-circle"></i>
                        Back</button>
                    </form>
					
						</div>
					</div>
					
				</div >
				
				
				</div>
				
				
				
			</div>
		</div>
		
<div hidden sec:authentication="principal.authorities" id="role"></div>
	<script type="text/javascript">
			var x = document.getElementById("role").innerText;


			
			if (x =="[USER]")
				document.getElementById("user").style.display = "contents";
			else
				document.getElementById("admin").style.display = "contents";
		</script>
</section>
</body>
</html>

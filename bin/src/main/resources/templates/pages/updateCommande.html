<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
 <div class="container my-5">
		<h3>Update Commande</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/commande/updatee}"
						th:object="${commande}" method="post">

						<input type="hidden" th:field="*{id}" />
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nom" class="col-formlabel">Name</label> <input
									type="text" th:field="*{fullname}" class="form-control" id="fullname"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="price" class="col-formlabel">Price</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price"> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="tel" class="col-formlabel">Date commande</label> <input
									type="text" th:field="*{dateCommande}" class="form-control" id="dateCommande"
									placeholder="dateCommande"> <span
									th:if="${#fields.hasErrors('dateCommande')}" th:errors="*{dateCommande}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Commande">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<div class="col-md-6">
 <input type="submit" class="btn btn-primary"
value="Add Book">
 </div>

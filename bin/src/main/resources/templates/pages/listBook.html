<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
<div th:switch="${books}" class="container my-5">
 <p class="my-5">
 <a th:href="@{'/pages/add/'}" class="btn btn-primary"><i
class="fas fa-user-plus ml-2"> Add Book</i></a>
 </p>
<div class="col-md-10">
 <h2 th:case="null">No Books yet!</h2>
 <div th:case="*">
 <table class="table table-striped table-responsivemd">
 <thead>
 <tr>
 <th>Title</th>
 <th>Author</th>
 <th>Price</th>
  <th>Release Date</th>
 <th>Edit</th>
 <th>Delete</th>
 </tr>
 </thead>
<tbody>
 <tr th:each="book : ${books}">
 <td th:text="${book.title}"></td>
 <td th:text="${book.author}"></td>
 <td th:text="${book.price}"></td>
 <td th:text="${book.releaseDate}"></td>
 <td><a  th:href="@{/pages/edit/{id}(id=${book.id})}" class="btn btn-warning"><i class="menu-icon mdi mdi-settings"></i></a></td>
 <td><a th:href="@{/pages/delete/{id}(id=${book.id})}" class="btn btn-danger"><i class="menu-icon mdi mdi-delete-forever"></i></a></td>
 </tr>
 </tbody>
 </table>

 </div>
 </div>
 </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
  <div class="container my-5">
        <h3> Add Order</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/pages/addd}" th:object="${commande}" method="post">
                        <div class="row">
                            
                            
                            
							<div class="form-group col-md-8">
                                <label for="fullname" class="col-form-label">Client Fullname</label> <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="fullname"/> <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            
                            
                            <div class="form-group col-md-8">
                             <label for="provider" class="col-form-label">Providers</label>
                            <select name="providerId" class="form-control">
							    <option  th:each="pr: ${providers}" th:value="${pr.id}" th:text="${pr.name}" />
							</select>
							</div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Article"/>
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</section>
</body>
</html>

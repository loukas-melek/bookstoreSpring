<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
 <div class="container my-5">
 <h3> Update Book</h3>
 <div class="card">
 <div class="card-body">
 <div class="col-md-8">
 <form action="#"
th:action="@{/pages/update}" th:object="${book}"
method="post">

<input type="hidden" th:field="*{id}" />
 <div class="row">
 <div class="form-group col-md-6">
 <label for="title" class="col-formlabel">Title</label> <input type="text" th:field="*{title}"
class="form-control" id="title" placeholder="Title"> <span
th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
class="text-danger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="author" class="col-formlabel">Author</label> <input type="text" th:field="*{author}"
class="form-control" id="author" placeholder="Author"> <span
th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
class="text-danger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="price" class="colform-label">Price</label> <input type="text"
th:field="*{price}" class="form-control" id="price"
placeholder="Price"> <span
th:if="${#fields.hasErrors('price')}" th:errors="price"
class="text-danger"></span>
 </div>
 
 <div class="form-group col-md-8">
 <label for="releaseDate" class="colform-label">Release Date</label> <input type="text"
th:field="*{releaseDate}" class="form-control" id="releaseDate"
placeholder="Release Date"> <span
th:if="${#fields.hasErrors('releaseDate')}" th:errors="releaseDate"
class="text-danger"></span>
 </div>

 <div class="form-group col-md-8">
 <input type="submit" class="btn
btn-primary" value="Update Book">
 </div>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
</section>
</body>
</html>

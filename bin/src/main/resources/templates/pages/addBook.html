<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">


 <h3> Add Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#"th:object="${book}" method="post" th:action="@{/pages/add}"> <!--  -->
 <div class="row">
 <div class="form-group col-md-8">
 <label for="title" class="col-formlabel">Title</label> <input type="text" th:field="*{title}" class="form-control"
id="title" placeholder="Title"> <span th:if="${#fields.hasErrors('title')}"
th:errors="*{title}" class="text-danger"></span>
 </div>

 <div class="form-group col-md-8">
 <label for="author" class="col-formlabel">Author</label> <input type="text" th:field="*{author}" class="formcontrol" id="author" placeholder="Author"> <span
th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="textdanger"></span>
 </div>
<div class="form-group col-md-8">
 <label for="price" class="col-formlabel">Price</label> <input type="text" th:field="*{price}" class="formcontrol" id="price" placeholder="Price"> <span
th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="textdanger"></span>
 </div>
 
 <div class="form-group col-md-8">
 <label for="releaseDate" class="col-formlabel">Release Date</label> <input type="text" th:field="*{releaseDate}" class="formcontrol" id="Release Date" placeholder="releaseDate"> <span
th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="textdanger"></span>
 </div>
 

 
 <div class="col-md-6">
 <input type="submit" class="btn btn-primary"
value="Add Book">
 </div>
 <div class="form-group col-md-8"></div>
 </div>
 </form>
                </div>
            </div>
        </div>

    

</section>
</body>
</html>
